<!DOCTYPE html>
<!--
	Styling for the document
-->
<style>
	html {
		font-family: Helvetica, Arial, sans-serif;
	}
	table {
		border: 2px solid black;
		font-size: 25px;
		
	}

	p {
		border-radius: 15px;
		border: 2px solid black;
		width: 400px;
	}
</style>
<!--
	jQuery
-->
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<html>
	<title>Label</title>
	<!--
		Body that sets up the table and other elements of the label
	-->
	<body>
		<table cellspacing=0>
			<tr style="background-color: #39FF14">
				<th>Date:</th>
				<td id="fillInDate"></td>
			</tr>
			<tr style="background-color: #FFFF00">
				<th>Asset Tag #:</th>
				<td id="fillInAssetNew"></td>
			<tr>
				<th>User Name:</th>
				<td id="fillInEndUser"></td>
			</tr>
			<tr>
				<th>User ID:</th>
				<td id="fillInEndUserID"></td>
			</tr>
			<tr>
				<th>New Device Name:</th>
				<td id="fillInNewDeviceName"></td>
			</tr>
			<tr>
				<th>Old Device Name:</th>
				<td id="fillInOldDeviceName"></td>
			</tr>
			<tr>
				<th>Current Asset Tag:</th>
				<td id="fillInAssetOld"></td>
			</tr>
			<tr>
				<th>Stage:</th>
				<td id="fillInStage"></td>
			</tr>
			<tr>
				<th>CSA:</th>
				<td id="fillInCSA"></td>
			</tr>
			<tr>
				<th>Email:</th>
				<td id="fillInEmail"></td>
			</tr>
			<tr>
				<th>Ticket Number:</th>
				<td id="fillInTicket"></td>
			</tr>
		</table>
		<h1>!</h1>
		<h2 style="color: red">THIS MUST BE DONE IN OFFICE</h2>
		<p>
		</p>
	</body>
	<!--
		This function gathers the information stored in the local storage and sets the elements of the label in the page
	-->
	<script>
		window.onload = function() {
			document.getElementById("fillInDate").innerHTML = window.localStorage.getItem("date");
			document.getElementById("fillInAssetNew").innerHTML = window.localStorage.getItem("newAsstTag");
			document.getElementById("fillInEndUser").innerHTML = window.localStorage.getItem("userName");
			document.getElementById("fillInEndUserID").innerHTML = window.localStorage.getItem("userID");
			document.getElementById("fillInNewDeviceName").innerHTML = window.localStorage.getItem("newDeviceName");
			document.getElementById("fillInOldDeviceName").innerHTML = window.localStorage.getItem("oldDeviceName");
			document.getElementById("fillInAssetOld").innerHTML = window.localStorage.getItem("oldAsstTag");
			document.getElementById("fillInStage").innerHTML = window.localStorage.getItem("stage");
			document.getElementById("fillInCSA").innerHTML = window.localStorage.getItem("csa");
			document.getElementById("fillInEmail").innerHTML = window.localStorage.getItem("email");
			document.getElementById("fillInTicket").innerHTML = window.localStorage.getItem("ticketNumber");
			window.localStorage.clear()
		}
	</script>
</html>
